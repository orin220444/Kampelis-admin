help: |
  Commands:
  /f Salute
  /shrug Send ¯\_(ツ)_/¯
  /rules Read the rules
  /reg Reg in DB
  @admin to call on admins
  Admin tools:
    /ban Ban user,
    /unban UnBan user
    /setrules Set rules
    /kick Kick user

test: |
  Test,
  *Your name* [${user}](tg://user?id=${user_id})
