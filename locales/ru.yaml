help: |
  Основные команды:
  /f чтобы отдать честь
  /shrug чтобы отправить ¯\_(ツ)_/¯
  /durka - не нуждается в объяснении
  /rules чтобы проверить правила
  /reg чтобы зарегистрироваться в базе данных
  @admin чтобы вызвать админов
  Админ тулз:
    /ban чтобы забанить пользователя,
    /unban чтобы разбанить
    /setrules чтобы установить правила
    и /kick чтобы кикнуть
